<!DOCTYPE HTML>
<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "css/gridCell.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/blockStyle.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/title.css" />
<body>
    <center>
    <div class ="title">
        <div class = "titleName">2048</div>
        <div class = "titleScore">
            <div class = "scoreBlock">
                <div class = "scoreLabel">score</div>
                <div id="achievementScore" class = "scoreNumber">0</div>
            </div>
            <div class = "newGameBlock"><button class = "newGameButton" onclick = "location.reload();">new game</button></div>
        </div>
    </div>
        
    <div id="mainBlock" class = "gridBackground">
        <div id = "block-0-0" class="gridCell"></div>
        <div id = "block-0-1" class="gridCell"></div>
        <div id = "block-0-2" class="gridCell"></div>
        <div id = "block-0-3" class="gridCell"></div>
        <div id = "block-1-0" class="gridCell"></div>
        <div id = "block-1-1" class="gridCell"></div>
        <div id = "block-1-2" class="gridCell"></div>
        <div id = "block-1-3" class="gridCell"></div>
        <div id = "block-2-0" class="gridCell"></div>
        <div id = "block-2-1" class="gridCell"></div>
        <div id = "block-2-2" class="gridCell"></div>
        <div id = "block-2-3" class="gridCell"></div>
        <div id = "block-3-0" class="gridCell"></div>
        <div id = "block-3-1" class="gridCell"></div>
        <div id = "block-3-2" class="gridCell"></div>
        <div id = "block-3-3" class="gridCell"></div>
    </div>
    <div id = "floatBlock">
        <div id = "animation-0-0" class="blockCell"></div>
        <div id = "animation-0-1" class="blockCell"></div>
        <div id = "animation-0-2" class="blockCell"></div>
        <div id = "animation-0-3" class="blockCell"></div>
        <div id = "animation-1-0" class="blockCell"></div>
        <div id = "animation-1-1" class="blockCell"></div>
        <div id = "animation-1-2" class="blockCell"></div>
        <div id = "animation-1-3" class="blockCell"></div>
        <div id = "animation-2-0" class="blockCell"></div>
        <div id = "animation-2-1" class="blockCell"></div>
        <div id = "animation-2-2" class="blockCell"></div>
        <div id = "animation-2-3" class="blockCell"></div>
        <div id = "animation-3-0" class="blockCell"></div>
        <div id = "animation-3-1" class="blockCell"></div>
        <div id = "animation-3-2" class="blockCell"></div>
        <div id = "animation-3-3" class="blockCell"></div>
    </div>
    </center>
    <script type = "text/javascript" src = "js/method.js"></script>
    <script type = "text/javascript" src = "js/operation.js"></script>
    <script type = "text/javascript" src = "js/eventResponse.js"></script>
</body>
</html>
